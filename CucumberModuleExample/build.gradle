apply plugin : 'base'
apply plugin : 'application'
apply plugin : 'groovy'


repositories{
    mavenCentral()
    maven{
        url 'http://repo.bodar.com/com/googlecode'
    }
}

dependencies {
    ext {
        cucumberVersion = "1.1.5"
        jerseyVersion = "2.5.1"
        totalLazy =[group: 'totallyLazy', name: 'totallyLazy', version: '1.1']
    }

    compile groovy
    testCompile jackson, totalLazy, seleniumFirefox,seleniumSupport, restClient, seleniumChrome, seleniumhtmlunit, jersey, jerseyMultipart, log4j
    compile masterthought
    testCompile 'javax.ws.rs:javax.ws.rs-api:2.0'
    compile 'com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:2.1.4'
    compile 'javax.ws.rs:jsr311-api:0.11'
    testCompile "junit:junit:4.11"
    testCompile "info.cukes:cucumber-junit:${cucumberVersion}"
    testCompile "info.cukes:cucumber-groovy:${cucumberVersion}"
    compile "org.glassfish.jersey.core:jersey-client:${jerseyVersion}"
    compile "org.glassfish.jersey.media:jersey-media-multipart:${jerseyVersion}"
    testCompile 'javax.mail:mail:1.4.1'
    //compile 'org.sikuli:sikuli-webdriver:1.0.1'
}


repositories {
    maven {
        url "http://repo.bodar.com/"
    }
}

