apply plugin: 'base'
apply plugin : 'application'
apply plugin : 'groovy'


repositories{
    mavenCentral()
}

dependencies {
    ext {
        cucumberVersion = "1.1.5"
        jerseyVersion = "2.5.1"
    }

    compile groovy, seleniumFirefox,totalLazy
    compile masterthought
    testCompile "junit:junit:4.11"
    testCompile "info.cukes:cucumber-junit:${cucumberVersion}"
    testCompile "info.cukes:cucumber-groovy:${cucumberVersion}"
    testCompile "net.masterthought:cucumber-reporting:0.0.21"
    testCompile group:'com.googlecode.totallylazy', name:'totallylazy', version:'991'
}

mainClassName = "ReportingClass"

